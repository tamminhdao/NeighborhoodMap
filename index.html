<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Golden Gate Yoga</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <button class="hamburger" data-bind="visible: hamburgerIcon, click: showOptions">&#9776;</button>
            <button class="cross" data-bind="visible: crossIcon, click: hideOptions">&#735;</button>
            <h2 class="title">Yoga San Francisco</h2>
        </header>
        <div class="options-box" data-bind="visible: optionsBox">
            <ul class="list" data-bind="foreach: venueList">
                <li class="studio" data-bind="text: name, click: $parent.setStudio, 
                                            css : { selected: $data == $root.selectedStudio() }"></li>
            </ul>
        </div>
        <div id="map"></div>
    <!-- Hook up with js libs and files -->
    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDZxxM48htFpA11dooqdDV49iOxb8MUigc&v=3&callback=initMap">
    </script>
    </body>
</html>
